<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Spring Boot WebSocket Chat Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="background-color: skyblue">

	<div class="container">
		<div id="divJoin" class="card w-50 mx-auto mt-4">
			<div class="card-header">
				<h1 class="title">Type your username</h1>
			</div>
			<div class="card-body">
				<form id="formUser" name="formUser">
					<div class="form-group">
						<input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary"> Join Chat </button>
					</div>
				</form>
			</div>
		</div>

		<div id="divChat" class="card w-50 mx-auto mt-4 d-none">
			<div class="chat-container">
				<div class="card-header">
					<h2>Group Chat</h2>
				</div>
				<div class="card-body">
					<div class="connecting">Connecting...</div>
					<div id="messageArea" style="height:500px; overflow-y:auto">

					</div>
					<form id="formChat" name="formChat" nameForm="formChat">
						<div class="form-group">
							<div class="input-group clearfix">
								<input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" />
								<button type="submit" class="btn btn-success input-group-append">Send</button>
							</div>
						</div>
					</form>

					<div class="m-2 text-center">
						<button class="btn btn-danger" id="btnLeave" onclick="location.reload()">Leave Chat</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="/js/communicator.js"></script>
</body>
</html>
