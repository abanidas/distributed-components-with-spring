server.port=8000

#Kafka configs
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.topic.message=kafka.message

#RabbitMQ confgs
spring.rabbitmq.topic.exchangeName=rabbitmq-exchange
spring.rabbitmq.queueName=rabbitmq-queue
spring.rabbitmq.routingKey=rabbitmq-route-key

#ActiveMQ configs
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.queueName=activemq-queue

#NOTE: Please change default amqp port of either RabbitMQ or ActiveMQ as the default port is same